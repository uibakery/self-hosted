      - UI_BAKERY_APP_STRIPE_KEY=${UI_BAKERY_APP_STRIPE_KEY:-UI_BAKERY_APP_STRIPE_KEY}
      - UI_BAKERY_SENTRY_ENABLED=${UI_BAKERY_SENTRY_ENABLED:-false}
