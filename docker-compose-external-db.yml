version: "3.9"
services:
  bakery-gateway:
    container_name: gateway
    depends_on:
      - "bakery-front"
      - "workbench-front"
      - "bakery-back"
    image: cruibakeryonprem.azurecr.io/cloud/gateway:latest
    ports:
      - "${UI_BAKERY_PORT:-3030}:3030"

  bakery-front:
