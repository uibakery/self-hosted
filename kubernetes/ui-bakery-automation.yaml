apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-bakery-automation
  namespace: ui-bakery
spec:
  selector:
    matchLabels:
      app: ui-bakery-automation
  template:
    metadata:
      labels:
        app: ui-bakery-automation
    spec:
      containers:
      - name: ui-bakery-automation
        image: cruibakeryonprem.azurecr.io/cloud/automation:latest
        envFrom:
          - configMapRef:
              name: ui-bakery-configmap
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /status
            port: 4000
          failureThreshold: 30
          periodSeconds: 3
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: automation
  namespace: ui-bakery
spec:
  type: ClusterIP
  selector:
    app: ui-bakery-automation
  ports:
  - port: 4000
    targetPort: 4000
