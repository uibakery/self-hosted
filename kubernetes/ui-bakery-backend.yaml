apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-bakery-backend
  namespace: ui-bakery
spec:
  selector:
    matchLabels:
      app: ui-bakery-backend
  template:
    metadata:
      labels:
        app: ui-bakery-backend
    spec:
      containers:
      - name: ui-bakery-backend
        image: cruibakeryonprem.azurecr.io/cloud/bakery-back:latest
        envFrom:
          - configMapRef:
              name: ui-bakery-configmap
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /status
            port: 8080
          failureThreshold: 100
          periodSeconds: 3
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bakery-back
  namespace: ui-bakery
spec:
  type: ClusterIP
  selector:
    app: ui-bakery-backend
  ports:
  - port: 8080
    targetPort: 8080
