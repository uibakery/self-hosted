apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-bakery-datasource
  namespace: ui-bakery
spec:
  selector:
    matchLabels:
      app: ui-bakery-datasource
  template:
    metadata:
      labels:
        app: ui-bakery-datasource
    spec:
      containers:
      - name: ui-bakery-datasource
        image: cruibakeryonprem.azurecr.io/cloud/datasource:latest
        envFrom:
          - configMapRef:
              name: ui-bakery-configmap
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 6060
          initialDelaySeconds: 15
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /status
            port: 6060
          failureThreshold: 30
          periodSeconds: 3
        ports:
          - containerPort: 6060
---
apiVersion: v1
kind: Service
metadata:
  name: datasource
  namespace: ui-bakery
spec:
  type: ClusterIP
  selector:
    app: ui-bakery-datasource
  ports:
  - port: 6060
    targetPort: 6060
